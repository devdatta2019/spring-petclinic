apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: hello
        image: devdatta1987/hello-kaniko:1.5
        ports:
        - containerPort: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: hello
spec:
  selector:
    app: test
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /hello
        backend:
          serviceName: hello
          servicePort: 5000
